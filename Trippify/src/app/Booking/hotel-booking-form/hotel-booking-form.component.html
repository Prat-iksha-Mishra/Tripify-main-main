<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis header_Img_For_All">
  <div class="col-md-12 ">
    <div class="row">
      <div class="col-lg-12 text-center custom-card px-0">
        <h1 class="text-white">You can book hotel from here</h1>
      </div>
    </div>
  </div>
</div>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
<script type='text/javascript'></script>
<div id="booking" class="section">
<div class="section-center">
<div class="container">
<div class="row">
<div class="booking-form">
<div class="form-header">
<h1>Make your reservation</h1>
</div>
<form>
<div class="form-group">
<input class="form-control" type="text" placeholder="Country, ZIP, city...">
<span class="form-label">Destination</span>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
    <input class="form-control" type="date" required>
    <span class="form-label">Check In</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
    <input class="form-control" type="date" required>
    <span class="form-label">Check out</span>
</div>
</div>
</div>
<div class="row">
<div class="col-md-4">
<div class="form-group">
    <select class="form-control" required>
        <option value="" selected hidden>no of rooms</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <span class="select-arrow"></span>
    <span class="form-label">Rooms</span>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
    <select class="form-control" required>
        <option value="" selected hidden>no of adults</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <span class="select-arrow"></span>
    <span class="form-label">Adults</span>
</div>
</div>
<div class="col-md-4">
<div class="form-group">
    <select class="form-control" required>
        <option value="" selected hidden>no of children</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
    </select>
    <span class="select-arrow"></span>
    <span class="form-label">Children</span>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
    <input class="form-control" type="email" placeholder="Enter your Email">
    <span class="form-label">Email</span>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
    <input class="form-control" type="tel" placeholder="Enter you Phone">
    <span class="form-label">Phone</span>
</div>
</div>
</div>
<div class="form-btn">
<button class="submit-btn">Book Now</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

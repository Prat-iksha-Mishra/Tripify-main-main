
<div class="Login_page_background">
  <div class="col-md-3 card mx-auto"  [ngStyle]="{'opacity': '0.8'}">
    <div class="card-header">
      <h1 class="text-center ">Login User</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="alert alert-primary" *ngIf="Message_Alert" role="alert">
          <i class="text-center">{{Message}}</i>
        </div>
        <div class="mb-3" *ngIf="isVisible">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" aria-describedby="Name" name="Name" [(ngModel)]="userObj.Name">
          <div id="Name" class="form-text">Enter your sweet name here.</div>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="Email" name="Email" [(ngModel)]="userObj.Email">
          <div id="Email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="userObj.Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" (click)="loginUser()" >Login</button>
          &nbsp;
          <button class="btn btn-success" (click)="signUpUser()" *ngIf="isVisible">SignUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
